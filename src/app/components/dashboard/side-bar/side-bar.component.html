<mat-drawer mode="side" opened>
    <div id="search" class="full-width">
        <div class="header full-width">
            <mat-icon>search</mat-icon>
            <mat-form-field class="half-width" appearance="legacy">
                <mat-label></mat-label>
                <input matInput type=" text" [value]="placeholder" (keyup)=" placeholder=''">
            </mat-form-field>
        </div>
    </div>
    <div id="recently-played" class="full-width">
        <mat-accordion class="headers-align full-width full-height">
            <mat-expansion-panel class="full-width full-height">
                <mat-expansion-panel-header class="full-width header">
                    <div class="header full-width">
                        <h3>Recently played</h3>
                    </div>
                </mat-expansion-panel-header>

                <div class="content">
                    <mat-button-toggle-group id="button-group">
                        <mat-button-toggle value="bold" *ngFor="let game of recentlyPlayed">
                            {{ game }}
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div id="your-games" class="full-width">
        <mat-accordion class="headers-align full-width full-height">
            <mat-expansion-panel class="full-width full-height">
                <mat-expansion-panel-header class="full-width header">
                    <div class="header full-width">
                        <h3>Your Games</h3>
                    </div>
                </mat-expansion-panel-header>

                <div class="content">
                    <mat-button-toggle-group id="button-group">
                        <mat-button-toggle value="bold" *ngFor="let game of yourGames">
                            {{ game }}
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</mat-drawer>
