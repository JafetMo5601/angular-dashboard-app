<div class="registration-form-wrapper card">
    <span id="title">Register</span>
    <form class="registration-form flex-container" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="flex-container">
            <div class="flex-container">
                <mat-form-field class="half-width" appearance="legacy">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>

                <mat-form-field class="half-width" appearance="legacy">
                    <mat-label>Last</mat-label>
                    <input matInput type="text" formControlName="last">
                </mat-form-field>
            </div>
            <mat-form-field class="full-width" appearance="legacy">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="legacy">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
        </div>
        <button id="sumbit-button" class="" mat-raised-button color="primary">Sign Up</button>
    </form>
    <a id="login-redirect" [routerLink]="['/auth', 'login']">Already have an account? Login here</a>
</div>
